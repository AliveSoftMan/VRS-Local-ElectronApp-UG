<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Virtual Robot Simulator Platform</title>
    <style>
        body {
            background-color: #242424;
        }

        h1 {
            margin-top: 0%;
            padding-left: 20px;
            font-weight: normal;
            font-size: 50px;
            font-family: Jura;
            color: white;
        }

        h2 {
            margin-top: 0%;
            padding-left: 20px;
            font-weight: normal;
            font-size: 50px;
            font-family: Jura;
            color: white;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .center-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @font-face {
            font-family: 'Jura';
            src: url('./blocks/fonts/Jura-Light.ttf');
        }

        input:focus,
        textarea:focus,
        div:focus,
        select:focus {
            outline: none;
        }


        .button1 {
            border-radius: 12px;
            color: #242424;
            padding: 16px 32px;
            text-align: center;
            font-family: Jura;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            margin: 10px 10px;
            transition-duration: 0.4s;
            cursor: pointer;
            padding: 10px;
            color: rgb(255, 255, 255);
            background-color: transparent;
            text-shadow: 2px 2px 10px #000000;
            border: 2px solid rgb(255, 255, 255);
        }

        .button1:hover {
            color: #00fd72;
        }

        .button1:focus {
            outline: none;
            box-shadow: none;
        }

        .xButton {
            height: 15px;
            width: 15px;
            position: absolute;
            display: inline-block;
        }

        .xButton:after {
            position: absolute;
            content: "\2A2F";
            color: #FFFFFF;
            font-size: 50px;
            line-height: 5px;
        }
    </style>
</head>

<body>

    <div style="display: flex;">
        <span onclick="quitApp(); return false" class="xButton"></span>
    </div>


    <div class="center-horizontal">
        <h1>Welcome to the Virtual Robot Simulator Platform</h1>
    </div>

    <div class="center-horizontal">
        <img src="./vrsLogo.png" height="300">
    </div>

    <div style="width: 100%;">
        <div style="width: 50%; float: left;">
            <div class="center-horizontal">
                <a href="local.html"><button id="localButton" class="button1">Autonomous</button></a>
            </div>
        </div>
        <div style="margin-left: 50%;">
            <div class="center-horizontal">
                <a href="multiplayer.html"><button id="multiplayerButton" class="button1">TeleOp</button></a>
            </div>
        </div>
    </div>

    <div class="center-horizontal">
        <a href="settings.html"><button class="button1">Settings</button></a>
    </div>

    <script>
        document.getElementById('localButton').style.backgroundImage = "url('./local.png')";
        document.getElementById('localButton').style.backgroundRepeat = "no-repeat";

        document.getElementById('multiplayerButton').style.backgroundImage = "url('./multiplayer.png')";
        document.getElementById('multiplayerButton').style.backgroundRepeat = "no-repeat";

        document.getElementById('localButton').style.width = screen.width / 2 - 44 + "px";
        document.getElementById('multiplayerButton').style.width = screen.width / 2 - 44 + "px";

        document.getElementById('localButton').style.height = screen.height / 3 - 44 + "px";
        document.getElementById('multiplayerButton').style.height = screen.height / 3 - 44 + "px";

        function quitApp() {
            window.close();
        }
    </script>
</body>

</html>
